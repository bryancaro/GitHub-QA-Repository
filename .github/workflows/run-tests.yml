name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Select test type to run'
        required: true
        default: 'all'
        type: choice
        options:
        - all
        - api
        - ui

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        playwright install
        playwright install-deps

    - name: Run tests
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          if [ "${{ github.event.inputs.test_type }}" == "api" ]; then
            PYTHONPATH=$PYTHONPATH:. pytest api_tests/ --html=report.html
          elif [ "${{ github.event.inputs.test_type }}" == "ui" ]; then
            PYTHONPATH=$PYTHONPATH:. pytest ui_tests/ --html=report.html
          else
            PYTHONPATH=$PYTHONPATH:. pytest api_tests/ ui_tests/ --html=report.html
          fi
        else
          PYTHONPATH=$PYTHONPATH:. pytest api_tests/ ui_tests/ --html=report.html
        fi

    - name: Upload test report
      uses: actions/upload-artifact@v4
      with:
        name: test-report
        path: report.html 